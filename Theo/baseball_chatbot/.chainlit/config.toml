[project]
name = "Chatbot"
user_env = []
session_timeout = 3600
user_session_timeout = 1296000
cache = false
persist_user_env = false
mask_user_env = false
allow_origins = ["*"]
# CRITICAL: This allows serving files from the 'public' folder
static_path = "public"

[features]
unsafe_allow_html = false
latex = false
user_message_autoscroll = true
assistant_message_autoscroll = true
auto_tag_thread = true
edit_message = true
allow_thread_sharing = false
favorites = false

[features.slack]
# Add emoji reaction when message is received (requires reactions:write OAuth scope)
reaction_on_message_received = false

[features.spontaneous_file_upload]
    enabled = true
    accept = ["*/*"]
    max_files = 20
    max_size_mb = 500

[features.audio]
    enabled = false
    sample_rate = 24000

[features.mcp]
    # Enable Model Context Protocol (MCP) features
    enabled = false

[UI]
# Name of the assistant (must match your code if used there)
name = "BaseBot"

# Description of the assistant
description = "Your AI Baseball Analyst"

# --- IMAGE CONFIGURATION ---
# These point to the files in your 'public' folder.
# The leading slash '/' is required.
default_avatar_file_url = "/public/BaseBot.png"
logo_file_url = "/public/BaseBot.png"

custom_css = "/public/styles.css"

# Other UI settings
cot = "full"
confirm_new_chat = true
default_theme = "dark"

